    var ExampleForm = React.createClass({
      getInitialState: function() {
        return { message: 'Read and wirte' }
      },
      getDefaultProps: function() {
        return { message: 'Read only' }
      },
      onChange: function(event) {
        this.setState({ message: event.target.value })
      },
      render: function() {
        return (
          <div>
            <input type="text" id="readOnly" className="form-control" defaultValue={this.props.message}/>
            <input type="text" id="readAndWrite" className="form-control" value={this.state.message} onChange={this.onChange} />
          </div>
        )
      }
    })

    ReactDOM.render(
      <ExampleForm />,
      view
    );

  </script>
