<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello React</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  </head>
  <body>
    <div id="view">

    </div>
  </body>

  <script src="https://fb.me/react-with-addons-0.14.0.js"></script>
  <script src="https://fb.me/react-dom-0.14.0.js"></script>
  <script src="http://fb.me/JSXTransformer-0.13.1.js"></script>

  <script type="text/jsx">

    var ReactMixin1 = {
      log: function(message) {
        console.log(message);
      },
      componentWillMount: function() {
        console.log('componentWillMount from ReactMixin1');
      }
    }

    var ReactMixin2 = {
      componentWillMount: function() {
        console.log('componentWillMount from ReactMixin2');
      }
    }

    var HelloMessage = React.createClass({
      mixins: [ReactMixin1, ReactMixin2],
      componentWillMount: function(){
        console.log('componentWillMount from HelloMessage');
      },
      render: function() {
        return (
          <h2>{this.props.message}</h2>
        )
      }
    });

    var Button = React.createClass({
      mixins: [ReactMixin2, ReactMixin1],
      componentWillMount: function() {
        console.log('componentWillMount from Button');
      },
      clicked: function() {
        console.log(this.props.text + ' clicked');
      },
      render: function() {
        return (
          <button onClick={this.clicked}>{this.props.text}</button>
        )
      }
    });

    var HelloReact = React.createClass({
      // componentWillMount: function() {
      //   console.log('componentWillMount HelloReact');
      // },
      // componentDidMount: function() {
      //   console.log('componentDidMount HelloReact');
      // },
      render: function() {
        return (
          <div>
            <HelloMessage message='Hi' />
            <Button text='Ok' />
          </div>
        )
      }
    })

    ReactDOM.render(
      <HelloReact />,
      view
    );

  </script>
</html>
